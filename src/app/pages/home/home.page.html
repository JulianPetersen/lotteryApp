<ion-header class="toolbar">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
      <!-- <ion-button href="/home">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="contenedor">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-publicacion-sorteo *ngFor="let p of publicaciones"
  [publicaciones] = "p"
  ></app-publicacion-sorteo>
</ion-content>
